<div class="home-layout">
  <div class="text-center">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <img src="assets/LawtonLogo.png" width="350px" height="350px" alt="">
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <h1 class="cover-heading">Euterpe Solutions</h1>
          <p class="lead">Affordable, Simple, Solutions</p>
          <p class="lead">
            <a routerLink="/services" class="btn btn-lg btn-secondary">Learn more</a>
          </p>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <div class="row">
    <div class="{{bootstrapCol}}" *ngFor="let card of cards">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{card?.title}}</h5>
          <hr>
          <p class="card-text">{{card?.text}}</p>
          <ul class="card-bullet-list">
              <li *ngFor="let bulletPoint of card?.bulletPoints">{{bulletPoint}}</li>
          </ul>
          <br/><br/>
          <a routerLink="{{card?.route}}" class="btn btn-primary">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</div>
